<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="dark-mode sub-container">
            <i class="fa-solid fa-moon dark-icon"></i>
            <img class="bright-icon" src="images/bright.svg" alt="brightness">
        </div>
        <div class="button-choices   sub-container">
            <button id="rock">
                <i class="fa-regular fa-hand-back-fist fa-2xl"></i>
            </button>
            <button id="paper">
                <i class="fa-regular fa-hand fa-2xl"></i>
            </button>
            <button id="scissors"><i class="fa-regular fa-hand-scissors fa-flip-horizontal fa-2xl"></i></button>
        </div>
        <div class="choices-taken  sub-container">
            <div class="player-choice">
                <p>Player: </p>
                <p class="showPlChoice">?</p>
            </div>
            <div class="computer-choice">
                <p>Computer: </p>
                <p class="showCpChoice">?</p>
            </div>
        </div>
        <div class="round-result sub-container">
            <div class="explanation">
                <p id="explanationPara">Choose your weapon <br> First to reach 5 points wins the game!</p>
            </div>
            <div class="round-winner"></div>
        </div>
        <div class="score sub-container">
            <div class="player-score">
                <p>Player score: </p>
                <p class="playerScoreBoard">0</p>
            </div>
            <div class="computer-score">
                <p>Computer score: </p>
                <p class="computerScoreBoard">0</p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c815d48bf5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
