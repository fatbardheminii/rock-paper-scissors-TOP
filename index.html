<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="button-choices   sub-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="choices-taken  sub-container">
            <div class="player-choice"></div>
            <div class="computer-choice"></div>
        </div>
        <div class="round-result sub-container">
            <div class="explanation"></div>
            <div class="round-winner"></div>
        </div>
        <div class="score sub-container">
            <div class="player-score"></div>
            <div class="computer-score"></div>
        </div>
        <div class="game-end">
            <button id="resetGame">Play again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
