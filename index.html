<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-choices   sub-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="choices-taken  sub-container">
            <div class="player-choice">
                <p>Player: </p>
            </div>
            <div class="computer-choice">
                <p>Computer: </p>
            </div>
        </div>
        <div class="round-result sub-container">
            <div class="explanation">
                <p id="explanationPara">Choose your weapon <br> First to reach 5 points wins the game!</p>
            </div>
            <div class="round-winner"></div>
        </div>
        <div class="score sub-container">
            <div class="player-score">
                <p>Player score: </p>
            </div>
            <div class="computer-score">
                <p>Computer score: </p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
